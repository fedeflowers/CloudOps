$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: evaluate_model
version: 1
type: command
display_name: evaluate_model
description: Evaluate and fail if below threshold.

inputs:
  model_dir: { type: uri_folder }
  min_acc: { type: number }

code: ./src
environment: ../../environments/sklearn-env.yml
command: >-
  python evaluate.py
  --model ${{inputs.model_dir}}
  --min-acc ${{inputs.min_acc}}
