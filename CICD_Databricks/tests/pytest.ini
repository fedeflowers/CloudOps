# =============================================================================
# Pytest Configuration
# =============================================================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# JUnit XML output for Azure DevOps
junit_family = xunit2

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Spark/Databricks)
    slow: Slow running tests
    dqx: Data quality tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = databricks_bundles/src
omit = 
    */tests/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
